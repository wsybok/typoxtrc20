<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #mintButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .mint-info {
            max-width: 600px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="mint-info">
        TypoX AI铭文，每个twitter账号可以mint一个，每个铭文中包含100TCC，mint方式就是点击下面的mint按钮，然后将默认mint内容twitter发送即可完成
    </div>
    <button id="mintButton">Mint</button>

    <script>
        document.getElementById('mintButton').addEventListener('click', function() {
            const tweetText = "{  
    "p": "#TRC20", 
    "op": "deploy", 
    "tick": "TCC", 
    "max": "21000000"
    "lim": "210"
  }
https://TypoScriptionMint.link 
@TypoX_AI";
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
